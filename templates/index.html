<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy - URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <form class="w-full max-w-sm p-10 bg-white rounded-xl mx-auto mt-32 shadow-lg border" method="post" action="/">
        <h5 class="text-2xl font-bold">Shopy</h5>
        <label for="long_url" class="block mb-2 text-sm font-medium dark:text-white mt-5">Long URL</label>
        <input 
            type="text" 
            name="long_url" class="border border-gray-300 text-sm rounded-lg block w-full px-5 p-3 placeholder:text-gray-400" 
            placeholder="E.g. https://docs.google.com/" 
            required />
        <button 
            type="submit" 
            class="w-full text-white bg-blue-600 focus:ring-2 font-light rounded-lg text-sm px-5 py-3 text-center mt-5">
            Create short url
        </button>
    </form>
    
    {% if short_url %}
        <p class="text-center mt-5">
            Short URL: 
            <a class="text-blue-700 hover:underline" href="{{ short_url }}" target="_blank">
                {{ short_url }}
            </a>
        </p>
    {% endif %}
</body>
</html>
